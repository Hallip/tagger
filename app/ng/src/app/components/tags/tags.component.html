<div class="cont">
  <ng-container *ngFor="let tag of tags">
    <div class="tag" [style]='"background: "+ tag.color +";"'>
      <label>{{tag.name}}</label>
      <fa-icon *ngIf="enable" [icon]="closeIco"></fa-icon>
    </div>
  </ng-container>
  <div *ngIf="enable" style="display: inline-block;">
    <input *ngIf="adding" type="text" (blur)="adding=false">
    <fa-icon *ngIf="enable" [icon]="plusCircle" class="m-0 add" (click)="adding=true"></fa-icon>
  </div>
</div>
